<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator-holder">
            <h2 id="input">0</h2>
            <hr class="line">
            <div id="mod-holder">
                <button>AC</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
            <div id="number-holder">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="backslash-button"></button>
                <button>0</button>
                <button>=</button>
            </div>
        </div>
        <script src="front.js"></script>
    </body>
</html>
